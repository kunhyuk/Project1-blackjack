<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class = "container-fluid">
        <div class = "row">
            <div class = "col">
                <h1>Kunhyuk's first project: Blackjack</h1>
            </div>
        </div>
    
    
        <div class="row">
            <div class="col" id="currentBet">
                Current Bet: 
                <input type = "number" class="inputbox" id="betInput" placeholder="enter bet">
            </div>
            <div class="col" id="currentCredit">
                Current Credit: 1000
                <!-- <input type = "number" class="inputbox" id="creditInput" placeholder="enter credit"> -->
            </div>
        </div>

        <!-- <div id ="currentBet">Current Bet: </div>
        <div id ="currentCredit">Current Credit: </div> -->
        <!-- <div>Max Bet</div> -->
    

    <div class = "row table">
        <div class = "col-sm-12 dealer">
            <h1 id ='dealerTag'>Dealerhand</h1>
        </div>
        <div class = "col-sm-12 tableimage">
            <img src = "images/tableImage.png" alt="Card images" height="100%" width="100%">
        </div>
        <div class = "col-sm-12 player">
            <h1 id = 'playerTag'>Playerhand</h1>
        </div>
    </div>


    <div class="row">
        <div class="col" id="bottom">
            <button id = 'start'>Start game</button><button id = 'hit'>Hit</button><button id ='stay'>Stay</button><button id="dealing">Dealing</button>
        </div>
    </div>


</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>


</html>
